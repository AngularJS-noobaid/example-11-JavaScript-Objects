<!DOCTYPE html>

<html>
	<head>
		<title>Objects</title>
	</head>

	<body>
		<script>
			var students = ["john", "mike", "jane"];
			
			document.write("the value in index 0 of students is " + students[0]);
			document.write("<br>");
			document.write("the value in index 1 of students is " + students[1]);
			document.write("<br>");
			document.write("the value in index 2 of students is " + students[2]);
			document.write("<br>");

			document.write("the number of elements in array students: " + students.length);
			document.write("<br>");

			students.push("jill");
			
			document.write("current contents of students: " + students.toString());
			document.write("<br>");   

			students.splice(1, 0, "steve", "stan");
			
			document.write("current contents of students: " + students.toString());
			document.write("<br>");   

			students.splice(0, 3);
			
			document.write("current contents of students: " + students.toString());
			document.write("<br>");   

			students.sort();

			document.write("current contents of students: " + students.toString());
			document.write("<br>");   

			document.write("<br>"); 
			
			var i;

			for(i = 0; i < students.length; i++) {
    				document.write("the value in index " + i + " is " + students[i]);
				document.write("<br>");
			}

			i = 0;
			
			document.write("<br>"); 

			while(i < students.length) {
    				document.write("the value in index " + i + " is " + students[i]);
				document.write("<br>");
				i++;
			}

			i = 0;

			
			document.write("<br>"); 
			
			do {
   				document.write("the value in index " + i + " is " + students[i]);
				document.write("<br>");
    				i++;
			} while (i < students.length); 

			
			document.write("<br>"); 

			function printArray(arr) {
				for(i = 0; i < arr.length; i++) {
    					document.write("the value in index " + i + " is " + arr[i]);
					document.write("<br>");
				}
			}

			function getSquareLength(arr) {
				return arr.length * arr.length;
			}

			printArray(students);

			document.write("<br>");

			var squareLength = getSquareLength(students);

			document.write("the length of students squared is " + squareLength);
			document.write("<br>");

			document.write("<br>");


			function Student(firstName, lastName, studentID) {
    				this.firstName = firstName;
    				this.lastName = lastName;
  				this.studentID = studentID;
    				this.printInfo = function() {return this.firstName + " " + this.lastName + " " + this.studentID;};
			}

			var student1 = new Student("john", "smith", "1003983");
			
			document.write(student1.printInfo());
			document.write("<br>");
		</script>
	</body>
</html>
